<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script>
        /*这个函数每点击一次就更换图片*/
        function changeKaptcha(){
            document.getElementById("img").src="/user/defaultKaptcha?time"+new Date();
        }
    </script>
</head>

<body>
<div class="wrap">
<!-- main begin-->
 <div class="main" align="center">
   <div class="sidebar">
     <p><img src="../images/img1.jpg" width="443" height="314" alt="" /></p>
   </div>
   <div class="sidebarg">
     <form th:action="@{/login}" method="post" target='_blank'>
    <div class="login">
      <dl>
        <dt class="blues">用户登陆</dt>
        <dd><label for="name">用户名：</label><input type="text" class="inputh" placeholder="用户名"   name="username"/></dd>
        <dd><label for="password">密 码：</label><input type="text" class="inputh"  placeholder="密码"  name="userpassword"/></dd>
        <dd>
           <label class="lf" for="passwords">验证码：</label>
           <input type="text" class="inputh inputs lf" placeholder="验证码" name="code"/>
            <!--给img标签绑定点击事件-->
           <span class="wordp lf"><img th:src="@{/user/defaultKaptcha}" width="96" height="27" alt="" id="img" /></span>
           <span class="blues lf"><a th:onclick="changeKaptcha()"  title="">看不清</a></span>
        </dd>
        <dd>
           <input name=""  type="checkbox" id="rem_u"  />
           <span for="rem_u">下次自动登录</span>
           <span th:text="${errorMsg}" style="color: red;font-size: 25px"></span>

        </dd>
        <dd class="buttom">
           <input name="" type="submit" value="登 录" class="spbg buttombg f14 lf" />
           <input name="" type="submit" value="注 册" class="spbg buttombg f14 lf" />
           <span class="blues  lf"><a href="" title="">忘记密码?</a></span>
           <div class="cl"></div>
        </dd>

      </dl>
    </div>
    </form>
   </div>
  <div class="cl"></div>
 </div>
<!-- main end-->

<!-- footer begin-->
</div>
 <!--footer end-->

</div>
</body>
</html>
